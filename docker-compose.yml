services:
  mongodb:
    image: mongo:8.0
    container_name: mongo-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: image_task_api
    volumes:
      - mongo_data:/data/db
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-img-processor-assessment
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/image_task_api?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - app-network
    # Health check can be enabled for monitoring
    # healthcheck:
    #   test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health',(r)=>{process.exit(r.statusCode===200?0:1)})"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
